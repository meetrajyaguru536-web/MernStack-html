<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Forms in HTML</h2>
    <form action="images.html"></form>
    <label for="fName">Enter your first name: </label>
    <input placeholder="Pls enter first name here" type="text" id="fName" minlength="5" maxlength="12" required>

    <label for="mName">Enter your middle name: </label>
    <input type="text" id="mName" placeholder="Pls enter your middle name ">

    <label for="lName">Enter your last name: </label>
    <input type="text" id="lName" disabled placeholder="Disabled text field">
    <!-- disabled helps dissabling input for a moment -->
    <br><br>
    <label for="">Age: </label>
    <input type="number">

    <br><br>
    <label for="">Email: </label>
    <input type="email">

    <br><br>
    <label for="">Date of joining: </label>
    <input type="date">

    <br><br>
    <label for="">Password: </label>
    <input type="password">

    <p>Enter your shirt size: </p>
        <input type="radio" name="shirt" id="small"> 
        <label for="small">Small size</label>
        <input type="radio" name="shirt" id="medium" checked> 
        <label for="medium">Medium size</label>
        <input type="radio" name="shirt" id="large"> 
        <label for="large">Large size</label>

        <br><br>
        <label for="color">Please select your shirt's color: </label>
        <input type="color">

        <br><br>
        <label for="paymentOption">Please select a payment method:  </label>
        <select name="payment" id="paymentOption">
            <option value="">Gpay</option>
            <option value="">phonepay</option>
            <option value="">bhimpay</option>
            <option value="">COD</option>
        </select>

            <br><br>
            <label for="cmts">Please provide your valuable feedbaack: </label>
            <!-- <input type="text"> -->
             <!-- you can also add rows and cols too in textarea -->
             <textarea name="" id="cmts" placeholder="Pls enter your comnts here....."></textarea>

             <br><br>
             <input type="reset" />
             <input type="submit">
</body>

</html>
